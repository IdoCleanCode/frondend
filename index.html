<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/slider.css">
  <link rel="stylesheet" href="./css/collection.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>

  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" ></script>
  <script src="./js/slider.js" defer></script>
  <script src="./js/collerctionSlider.js" defer></script>
  
  <title>나만의 박물관</title>
</head>
<body>
  <!-- 헤더시작 -->
  <header >
    <!-- 메인헤더 -->
    <div class="main-header inner">
      <!-- 로그 -->
      <div class="main-header_logo">
        <h1>나만의 박물관</h1>
      </div>
      <!-- 검색 -->
      <div class="main-header_search">
        <input type="text">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!-- 로그인 -->
      <div class="main-header_login">
        로그인
      </div>
    </div>
    <div class="main-navi inner">
      <ul>
        <li>문화재</li>
        <li>컬렉션</li>
        <li>테마별 안내</li>
        <li>행사일정</li>
        <li>커뮤니티</li>
      </ul>
    </div>
  </header>
  <div class="slide slide_wrap inner">
    <div class="slide_item item1"></div>
    <div class="slide_item item2"></div>
    <div class="slide_item item3"></div>
    <div class="slide_item item4"></div>
    <div class="slide_item item5"></div>
    <div class="slide_prev_button slide_button"><i class="fa-solid fa-chevron-left"></i></div>
    <div class="slide_next_button slide_button"><i class="fa-solid fa-chevron-right"></i></div>
    <ul class="slide_pagination"></ul>
  </div>

  <main>
    <div class="collection inner-mid" >
      <div class="collection_ttl"><p>컬렉션 추천</p></div>    
      <div class="collection_txt"><p>이런 문화재는 어때요?</p></div>    
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

    </div>    

  </main>

  
</body>

</html>
